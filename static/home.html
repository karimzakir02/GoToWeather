<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>GoToWeather</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  </head>

  <body class="d-flex flex-column min-vh-100">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <div class="px-4 py-5 my-5 text-center">

      <h1 class="display-5 fw-bold">GoToWeather</h1>
      <h5 style="font-size:16pt">
        GoToWeather gets weather data from multiple sources and calculates the best weather estimations, based on those sources
      </h5>
      <p style="font-size:14pt">
        Select one of the cities below:
      </p>
      <div class="container">
          <form method="get" action="/weather">
            <div class="row">
              <div class="col-2 offset-4">
                <select class="form-select"  name="city">
                  <option value="Istanbul">
                    Istanbul
                  </option>
                  <option value="Toronto">
                    Toronto
                  </option>
                </select>
              </div>
              <div class="col-6" style="text-align: left">
                <button class="btn btn-primary text-nowrap" style="width: 30%" type="submit">GoTo</button>
              </div>
            </div>
          </form>
      </div>
    </div>
    <footer class="pt-5 my-5 text-muted border-top mt-auto">
      <div class="container">
        <div class="row">
          <div class="col-4" style="text-align: center">
            <span class="text-muted">GoToWeather Github</span>
          </div>
          <div class="col-4" style="text-align: center">
            <span class="text-muted">Personal Github</span>
          </div>
          <div class="col-4" style="text-align: center">
            <span class="text-muted">Personal Website / Other Projects</span>
          </div>

        </div>

      </div>
    </footer>
  </body>
</html>
